<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css" />
    <title>BountyDo</title>
</head>
<body>
    <header>
          <div class="wrapper__logo">
             <small class="bounty">BountyDo</small> 
          </div>  
       
          <div class = "wrapper__auth">
            <a class = "auth_buttons" href="signin.html">
                <button>Sign In</button>
            </a>
          </div>
  
    </header>

    <div class = "wrapper__signup">
      <form action = "signup.html">
        <div class = "main">
          <h2 class="article__title">Sign Up</h2>
                <label class="article__wrapper" for="email"><b>Email</b></label> 
                <input type="text" class = "authority__main" placeholder="Enter email" name="email" required>

                <label class="article__wrapper" for="username"><b>Username</b></label> 
                <input type="text" class = "authority__main" placeholder="Enter username" name="username" required> 
 
                <label class="article__wrapper" for="psw"><b>Password</b></label> 
                <input type="password" class = "authority__main" placeholder="Enter password" name="psw" required>
                <a href="index.html">
                    <label><span> </span><input type="submit" class = "authority__btn" value="Ok" /></label>
                </a>
        </div>
      </form>
    </div>

    
</body>
</html>
